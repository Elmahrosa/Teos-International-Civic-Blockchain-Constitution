name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  markdown:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Markdown (markdownlint)
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !**/.next/**

  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    # Run only if this is a real Rust project (Cargo.toml + src/)
    if: ${{ hashFiles('Cargo.toml') != '' && hashFiles('src/lib.rs', 'src/main.rs') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --all-features

      - name: Format check (only if rustfmt config exists)
        run: cargo fmt --all -- --check

      - name: Clippy (lenient)
        run: cargo clippy --all-targets --all-features

      - name: Tests
        run: cargo test --all --all-features
