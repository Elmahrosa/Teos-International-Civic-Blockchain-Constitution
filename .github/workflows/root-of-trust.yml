name: verify-root-of-trust

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  verify-root-of-trust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify root-of-trust hashes
        shell: bash
        run: |
          set -euo pipefail
          sha256sum -c HASHES.sha256
