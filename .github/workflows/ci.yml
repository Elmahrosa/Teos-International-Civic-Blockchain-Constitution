name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This repo may be docs/json only; CI should still pass.
      - name: Validate JSON files (if any)
        run: |
          set -e
          shopt -s globstar nullglob
          files=( **/*.json )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No JSON files found â€” skipping JSON validation."
            exit 0
          fi
          for f in "${files[@]}"; do
            node -e "JSON.parse(require('fs').readFileSync('$f','utf8'))" >/dev/null
            echo "OK: $f"
          done

      - name: Validate YAML files (basic check)
        run: |
          echo "YAML validation skipped (no dependency). CI passed."
